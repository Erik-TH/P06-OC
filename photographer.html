    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header class="header">
      <a class="header__logo" href="index.html">
        <img src="public/assets/images/logo.png" class="logo" alt="Fisheye's logo"/>
      </a>
    </header>

    <main id="main">

      <section id="photograph-header" class="photograph-header">
        <!-- inject js -->

        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </section>

      <section id="sort" class="sort" aria-label="filtres; trier par">
        <!-- inject js -->
      </section>

      <section id="gallery" class="gallery" aria-label="Gallerie de photograhies et de vidéos">
        <!-- inject js -->
      </section>

    </main>

    <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapprochée"></aside>

    <aside id="modal-form" class="form-contact" tabindex="0" aria-label="Formulaire de contact">

      <div class="form-contact__container">

        <h1 id="form-name" class="form-name">Contactez-moi<br></h1>

        <form id="contact-form" class="form" tabindex="0" aria-label="Formulaire de contact">

          <div class="form__item">
            <label for="first-name">Prénom</label>
            <input type="text" class="text-control" id="first-name" name="first-name">
          </div>

          <div class="form__item">
            <label for="last-name">Nom</label>
            <input type="text" class="text-control" id="last-name" name="last-name">
          </div>

          <div class="form__item">
            <label for="email">Email</label>
            <input type="text" class="text-control" id="email" name="email">
          </div>

          <div class="form__item">
            <label for="message">Votre message</label>
            <textarea class="text-control" id="message" name="message"></textarea>
          </div>

          <button type="submit" id="submitForm" class="btn btn-submit">Envoyer</button>
          
        </form>

        <button id="closeModal" class="close" aria-label="Fermer le formulaire"></button>

      </div>

    </aside>
